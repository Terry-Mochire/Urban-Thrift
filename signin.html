<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/signin.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="imgcontainer"><img src="./ASSETS/Logo/URBAN.png" alt="Brand logo" style="width: 150px;"></div>
        <h1>Sign In</h1>
        <form>
            <div class="mb-3">
              <div class="content">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Email Address" id="InputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
            </div>
            <div class="mb-3">
                <div class="content">
                    <label for="InputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="InputPassword1">
                </div>
            </div>
            <div class="mb-3 form-check">
              <div class="content">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1">Remember Me</label>
              </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
